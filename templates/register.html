<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='images/logo3.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='images/logo3.ico')}}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
    <script src="{{url_for('static', filename='js/validate_password.js')}}"></script>
    <title>BOTMINDS | Register</title>
</head>

<body>
    <div class="register_box">
        <div class="box">
            <form action="" method="post" name="register_form" action="{{ url_for('register') }}">
                {{ form.csrf_token }}
                <h2>Register</h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} 
                {% endwith %}
                <div class="space">
                    <input type="text" name="name" id="user_name" placeholder="Enter Name" required autofocus>
                    <input type="email" name="email" id="user_email" placeholder="Enter Email-ID" required>
                    <input type="password" name="password" id="user_pass1" placeholder="Enter Password" required
                        minlength="8">
                    <input type="password" name="user_pass2" id="user_pass2" placeholder="Re-type Password" required>
                    <button type="submit" class="register-btn" id="register-btn">Register</button>
                    <div class="divider"></div>
                    <a href="{{ url_for('login') }}" id="login_page_link">login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script>
    var form = document.forms['register_form'];
    var pass1 = form.elements['password'];
    var pass2 = form.elements['user_pass2'];

    form.addEventListener('submit', function(event) {
        if (pass1.value !== pass2.value) {
            event.preventDefault();
            alert('Passwords do not match. Please re-type the password.');
        }
    });
</script>
